        // Get the team from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const team = urlParams.get('team');

        // Set the selected team header
        document.getElementById('selected-team').innerText = `${team.charAt(0).toUpperCase() + team.slice(1)} Groups`;

        // Populate group list
        const groupList = document.getElementById('group-list');
        groups[team].forEach((group, index) => {
            const groupItem = document.createElement('li');
            groupItem.innerText = group.group;
            groupItem.onclick = () => showMembers(team, index);
            groupList.appendChild(groupItem);
        });

        function showMembers(team, groupIndex) {
            const membersList = document.getElementById('members-list');
            const members = groups[team][groupIndex].members;
            membersList.innerHTML = '';
            members.forEach(member => {
                const memberItem = document.createElement('li');
                memberItem.innerHTML = `
                    <strong>Name:</strong> ${member.name}, 
                    <strong>Age:</strong> ${member.age}, 
                    <strong>Experience:</strong> ${member.experience}
                `;
                membersList.appendChild(memberItem);
            });
        }
