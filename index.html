<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Link - Home</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ensure this path is correct -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212; /* Dark background */
            color: white; /* White text color */
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #8e44ad; /* Purple color for heading */
        }

        .team-selection {
            text-align: center;
        }

        .team-button {
            background-color: #8e44ad; /* Purple color for buttons */
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.5em;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
            display: inline-block; /* Make buttons inline */
        }

        .team-button:hover {
            background-color: #732d91; /* Darker purple on hover */
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #ccc; /* Light gray for footer */
        }
    </style>
</head>
<body>
    <header>
        <h1>Skill Link</h1>
    </header>

    <section class="team-selection">
        <h2>Select a Team</h2>
        <button class="team-button" onclick="window.location.href='groups.html?team=development'">Development Team</button>
        <button class="team-button" onclick="window.location.href='groups.html?team=marketing'">Marketing Team</button>
        <button class="team-button" onclick="window.location.href='groups.html?team=design'">Design Team</button>
        <button class="team-button" onclick="window.location.href='groups.html?team=sales'">Sales Team</button>
    </section>

    <footer>
        <p>&copy; 2024 Skill Link. All rights reserved.</p>
    </footer>
</body>
</html>
